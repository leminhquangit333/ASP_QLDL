<!doctype html>
<html lang="en">

<head>
	<title>Login 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<!-- signup  form -->
	<section class="signup-form">
		<div class="overlay">
			<div class="wrapper">
				<div class="form-section">
					<h3>Đăng Kí</h3>	
					<p class="login">Bạn đã có tài khoản? <a href="login.html" class="login-link">Đăng nhập</a></p>
					<form action="#" method="post" class="signin-form">
						<div class="form-input">
							<input type="text" name="Họ và Tên" placeholder="Họ và Tên" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="text" name="Mail" placeholder="Email" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="text" name="Phone" placeholder="Số điện thoại" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="text" name="Username" placeholder="Tên tài khoản" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Mật khẩu" required="">
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Nhập Lại Mật khẩu" required="">
						</div>
						<button type="submit" class="btn btn-primary theme-button mt-4">Đăng Ký</button>
					</form>
				</div>
			</div>
		</div>	
		<div class="clear"> </div>
	</section>
	<!-- /signup  form -->


</body>

</html>
