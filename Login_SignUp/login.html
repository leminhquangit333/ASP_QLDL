<!doctype html>
<html lang="en">

<head>
	<title>Login 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="login-form">
		<div class="overlay">
			<div class="wrapper">
				<div class="form-section">
					<h3>Đăng Nhập</h3>	
					<form action="#" method="post" class="signin-form">
						<div class="form-input">
							<input type="text" name="Username" placeholder="Tên tài khoản" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Mật khẩu" required="">
						</div>
						<label class="check-remaind">
							<input type="checkbox">
							<span class="checkmark"></span>
							<p class="remember">Nhớ mật khẩu</p>
						</label>
						<button type="submit" class="btn btn-primary theme-button mt-4">Đăng nhập</button>
						<div class="forget">
							<a href="#reload" class="signuplink">Quên mật khẩu?</a>
						</div>
					</form>
					<p class="signup">Bạn chưa có tài khoản? <a href="signup.html" class="signuplink">Đăng kí</a></p>
                    <p class="w-100 text-center">&mdash; Hoặc Đăng Nhập Với &mdash;</p>
						<div class="social d-flex">
                            <ul>
                                <li><a href="#" class="rounded" style="margin-left:115px;"><img src="images/ic-fb.png"/></a></li>
                                <li><a href="#" class="rounded_1"><img src="images/ic-gg.jpg"/></a></li>
                            </ul>		
						</div>
				</div>
			</div>
		</div>
		<div class="clear"> </div>
	</section>


</body>

</html>
